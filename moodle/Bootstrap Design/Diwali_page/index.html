<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-12 Cus-Title">
                <div class="Bg-Image">
                    <h2 class="text-white p-5">Celebrate Diwali with your friends</h2>
                </div>
            </div>

            <div class="col-12 mt-5">
                <div class="row justify-content-evenly">
                    <div class="col-8 col-lg-2 col-md-4 col-sm-4 mb-5">
                        <div class="card">
                            <img class="card-img-top pt-3 px-4" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png" alt="No Image">
                            <div class="card-body">
                              <h6 class="card-title text-center">Diwali Air Balloon</h6>
                              <p class="card-text text-center">Rs. 369</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 col-lg-2 col-md-4 col-sm-4 mb-5">
                        <div class="card">
                            <img class="card-img-top pt-3 px-4" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diya-img.png" alt="Title">
                            <div class="card-body">
                              <h6 class="card-title text-center">Diwali-Lamp</h6>
                              <p class="card-text text-center">Rs. 50</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row justify-content-evenly">

                    <div class="col-8 col-lg-2 col-md-4 col-sm-4 mb-5">
                        <div class="card">
                            <img class="card-img-top pt-3 px-4" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firework-img.png" alt="No Image">
                            <div class="card-body">
                              <h6 class="card-title text-center">Sparklers</h6>
                              <p class="card-text text-center">Rs. 150</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-8 col-lg-2 col-md-4 col-sm-4 mb-5">
                        <div class="card">
                            <img class="card-img-top pt-3 px-4" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png" alt="Title">
                            <div class="card-body">
                              <h6 class="card-title text-center">Fire Cracker</h6>
                              <p class="card-text text-center">Rs.560</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-12 text-center mb-5 mt-3">
                <button class="btn bg-primary text-white">More Info</button>
            </div>

        </div>
    </div>

</body>
</html>
