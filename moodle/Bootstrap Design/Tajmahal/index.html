<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="d-flex justify-content-center mt-4">
    <div class="Cus-Card-Container p-0 p-sm-1 p-md-2 p-lg-3 p-md-3 p-md-4 p-lg-4 p-xl-5 p-xxl-5 bg-info w-75">
      <div class="d-flex justify-content-center">
        <div class="w-75">
          <h1 class="ms-lg-5 ms-sm-2 ps-0 ps-lg-0 ps-md-0 ps-xxl-4">Favourite Places</h1>
        </div>
      </div>

      <div class="d-flex flex-column align-items-center mx-0 mx-sm-1 mx-md-1 mx-lg-3 mx-xl-4 mx-xxl-5 mt-3 px-0 px-sm-1 px-md-2 px-lg-3 px-xl-4 px-xxl-5">
        <div class="card Cus-Br my-2 w-75">
          <div class="row p-3">
            <div class="card-body col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 py-0 px-3">
              <h3 class="card-title fw-bold">Taj Mahal</h3>
              <p class="card-text">If there was just one symbol to represent all of India, it would be the Taj Mahal.
              </p>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 Cus-Image-Height">
              <img class="card-img-top Cus-Image-Height" src="./download.jpeg" alt="Title">
            </div>
          </div>
        </div>
        <div class="card Cus-Br my-2 w-75">
          <div class="row p-3">
            <div class="card-body col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 py-0 px-3">
              <h3 class="card-title fw-bold">Golden Temple</h3>
              <p class="card-text">Amritsar is world-famous for the beautiful and highly revered Golden Temple.
              </p>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 Cus-Image-Height">
              <img class="card-img-top Cus-Image-Height" src="./images.jpeg" alt="Title">
            </div>
          </div>
        </div>
        <div class="card Cus-Br my-2 w-75">
          <div class="row p-3">
            <div class="card-body col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 py-0 px-3">
              <h3 class="card-title fw-bold">Mysore Palace</h3>
              <p class="card-text">The Mysore Palace is a historical palace and the royal residence at Mysore.
              </p>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
              <img class="card-img-top Cus-Image-Height" src="./download (1).jpeg" alt="Title">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
