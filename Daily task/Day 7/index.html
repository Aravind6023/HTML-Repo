<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc36474f0d.js" crossorigin="anonymous"></script>
    <title>Forms</title>
</head>

<body>
    <div class="bg_image">
        <div class="bg_border">
            <div class="content" align="center">
                <h1>CONTACT US</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur praesentium ullam dolores quis
                    obcaecati distinctio</p>
                <input type="text" placeholder="Your Name :"> <br>
                <input type="text" placeholder="Your Mail :"> <br>
                <input type="text" placeholder="Your Message :"> <br>
                <button>SUBMIT<i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="con_Border">
            <div class="con_Content">
                <p class="comm_Header">
                    Join our community
                </p>
                <input type="text" name="" id="" placeholder="Username">
                <i class="fa-regular fa-user fa-beat-fade icon_Margin"></i>
                <br>
                <input type="text" name="" id="" placeholder="Email">
                <i class="fa-regular fa-envelope fa-fade icon_Margin"></i>
                <br>
                <input type="text" name="" id="" placeholder="Password">
                <i class="fa-solid fa-lock icon_Margin"></i>
                <br>
                <button>Submit</button>
            </div>
        </div>
    </div>

    <div class="con_Md">
        <div class="md_Bg_Clr">
            <div class="con_Md_Content">
                <p class="arrival">New Arrivals</p>
                <p class="spec">For Mother's Day!</p>
                <p class="offer">Exclusive Offer - 10% Off This Week</p>
                <button>SHOP NOW</button>
            </div>
        </div>
    </div>


    <div class="logo">
        <div>
            <center>
                <h2>LOGO</h2>
            </center>
            <div>
                <center>
                    <h3>Login Form</h3>
                    <form action="" class="login_Form">
                        <input type="text" name="" id="" placeholder="Username">
                        <i class="fa-regular fa-user fa-beat-fade icon_Margin"></i>
                        <br>
                        <input type="text" name="" id="" placeholder="Password">
                        <i class="fa-solid fa-lock icon_Margin"></i>
                        <br>
                        <button class="user_Login">Login</button>
                        <br>
                        <button class="sign_Up">Sign Up</button>
                        Forgot Your Password?
                    </form>
                </center>
            </div>
        </div>
    </div>


    <div class="last_Template">
        <div class="template_Cont">
            <h1><center>
                login</center>
            </h1>
            <center>
            <form action="">
                <label for="">Username:</label>
                <br>
                <i class="fa-regular fa-user fa-beat-fade icon_Margin"></i><input type="text" name="" id="" placeholder="Type your username">
            </form>
        </center>
        </div>

    </div>
</body>

</html>
